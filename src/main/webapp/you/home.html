<script src="./js/layui.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script> 

<script>
  $(function(){
      $('.layui-body').height((window.innerHeight - 44) + 'px');

			const userInfo = JSON.parse(window.localStorage.getItem('userInfo')) 
			$('.username').text(userInfo.userLoginDTO.username)
			let arr = userInfo.resources;
			let str = '', children = '';
			arr.forEach((item, index) => {
        let boo = item.tresource && (JSON.stringify(item.tresource) !== '[]');
        if( boo ){
          item.tresource.forEach((item, i) => {
            children += `<dd><a href="javascript:;"  class="nav-btn" data-id='${item.id}'>${item.name}   </a></dd>` 
          }) 
          children = `<dl class="layui-nav-child">${children}</dl>` 
        }
				str += `<li class="layui-nav-item layui-nav-itemed">
          <a class="${boo ? '' : 'nav-btn' }" href="javaScript:;" data-id='${item.id}'>${item.name} <span class="layui-nav-more"></span> </a> ${children}</li>`  
			});
      $('.layui-nav-tree').html(str)  
      $('.nav-btn').click(function(){
        console.log($(this).data('id'))
      }) 
      layui.use('element', function(){
        let element = layui.element; 
        element.on('nav(filter)', function(elem){
           
        }); 

      });
      
		}) 

</script>
